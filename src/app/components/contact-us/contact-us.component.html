<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="mb-4">Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-3">Send Message</button>
      </form>
      <div class="container1">
        <div class="content">
          <p>
            Need to talk? <br />
            contact: Christian Zeyen, Founder and CEO<br />
            Email: christianzey@rogers.com<br />
          </p>
          <p>
            1-866-361-2311 For changes or questions<br />
            Monday to Friday 8 am to 8 pm ET <br />
            Saturday 9 am to 4 pm ET <br />
            Sunday closed. <br />
          </p>
          <p>
            For emergency assistance:<br />
            1-800-359-6704 <br />
            Call 24/7 in Canada <br />
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
